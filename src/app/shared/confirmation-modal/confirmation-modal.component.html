<div class="modal fade" [id]="modalId" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="confirmation-icon text-center mb-3">
          <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 3rem;"></i>
        </div>
        <p class="confirmation-message text-center">{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">{{ cancelButtonText }}</button>
        <button type="button" class="btn" [ngClass]="confirmButtonClass" (click)="onConfirm()">{{ confirmButtonText }}</button>
      </div>
    </div>
  </div>
</div>
